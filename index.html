<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica</title>
</head>
<body>
    <!--  -->
    <h1>Título 1</h1>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6>

       <!--  Criando links externos e alterando estilização com CSS inline -->
    <a href="https://www.w3schools.com/html/html_attributes.asp" 

      style="color:green ;text-decoration: dashed;">
        Clique para conhecer sobre HTML

    </a>

    <img src="w3.png" alt="Logo do site" style="height: 50px; width:50px;">

    <!-- Realizando ciração de listas -->
    <ol>
        <!-- Criação dos itens  -->
        <li>Mayara</li>
        <li>32 anos </li>
        <li>São Paulo</li>
    </ol>

    <!-- Criação da lista não ordenada -->
    <ul>
        <li>Mayara</li>
        <li>32 anos</li>
        <li>São Paulo</li>

    </ul>

</body>
</html>
